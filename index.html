<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Выберите категорию</h1>
    <div class="buttons">
      <button onclick="getData(0)">События</button>
      <button onclick="getData(1)">Анонсы</button>
      <button onclick="getData(2)">Объявления</button>
      <button onclick="getData(3)">О нас</button>
      <button onclick="getData(4)">Блог</button>
    </div>

    <div id="results"></div>

    <script>
      const tg = window.Telegram.WebApp;

      function getData(category) {
        document.getElementById("results").innerHTML = "Загрузка...";

        // Здесь отправляем запрос на сервер (бэкенд) для получения данных
        fetch(`/get-data?category=${category}`)
          .then((response) => response.json())
          .then((data) => {
            let content = "<h2>Результаты:</h2>";
            if (data.length) {
              data.forEach((item) => {
                content += `<h3>${item.title}</h3><p>${item.date}</p><p>${item.content}</p><hr>`;
              });
            } else {
              content = "<p>Ничего не найдено.</p>";
            }
            document.getElementById("results").innerHTML = content;
          })
          .catch((err) => {
            document.getElementById("results").innerHTML =
              "Ошибка загрузки данных.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
