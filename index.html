<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .buttons {
        margin-top: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Выберите категорию</h1>
    <div class="buttons">
      <button onclick="getData(0)">События</button>
      <button onclick="getData(1)">Анонсы</button>
      <button onclick="getData(2)">Объявления</button>
      <button onclick="getData(3)">О нас</button>
      <button onclick="getData(4)">Блог</button>
    </div>

    <div id="results"></div>

    <script>
      const tg = window.Telegram.WebApp;
      let currentPage = 1;
      let currentCategory = 0;

      function getData(category) {
        currentCategory = category;
        currentPage = 1; // Сбрасываем страницу при смене категории
        fetchData(category, currentPage);
      }

      function fetchData(category, page) {
        document.getElementById("results").innerHTML = "Загрузка...";

        fetch(
          `http://127.0.0.1:5000/get-data?category=${category}&page=${page}`
        )
          .then((response) => response.json())
          .then((data) => {
            let content = "<h2>Результаты:</h2>";
            if (category === 3) {
              // "О нас"
              if (data.length) {
                data.forEach((item, index) => {
                  content += `<button onclick="getSubData(${index + 5})">${
                    item.title
                  }</button><br>`; //  5, 6, 7 для подкатегорий "О нас"
                });
              } else {
                content = "<p>Ничего не найдено.</p>";
              }
            } else {
              // Другие категории (включая Блог)
              if (data.length) {
                data.forEach((item) => {
                  if (category === 4) {
                    // Специально для Блога
                    content += `<h3>${item[1]}</h3><p>${item[0]}</p><p>${item[2]}</p><hr>`; // Используем индексы списка
                  } else {
                    content += `<h3>${item.title}</h3><p>${item.date}</p><p>${item.content}</p><hr>`;
                  }
                });
                // Пагинация
                content += '<div class="pagination">';
                if (page > 1) {
                  content += `<button onclick="fetchData(${category}, ${
                    page - 1
                  })">Назад</button>`;
                }
                if (data.length >= 5) {
                  // Проверяем, есть ли следующая страница (предполагаем 5 элементов на странице)
                  content += `<button onclick="fetchData(${category}, ${
                    page + 1
                  })">Далее</button>`;
                }
                content += "</div>";
              } else {
                content = "<p>Ничего не найдено.</p>";
                if (page > 1) {
                  content += `<button onclick="fetchData(${category}, ${
                    page - 1
                  })">Назад</button>`;
                }
              }
            }
            document.getElementById("results").innerHTML = content;
          })
          .catch((err) => {
            document.getElementById("results").innerHTML =
              "Ошибка загрузки данных.";
            console.error(err);
          });
      }
      function getSubData(subcategory) {
        currentPage = 1;
        currentCategory = subcategory;
        fetchData(subcategory, 1);

        fetch(`http://127.0.0.1:5000/get-data?category=${subcategory}&page=1`)
          .then((response) => response.json())
          .then((data) => {
            let content = "<h2>Результаты:</h2>";
            if (data.length && data[0].content) {
              content += `<p>${data[0].content}</p>`; // Отображаем контент подкатегории
            } else {
              content += "<p>Информация отсутствует.</p>";
            }
            document.getElementById("results").innerHTML = content;
          })
          .catch((err) => {
            document.getElementById("results").innerHTML =
              "Ошибка загрузки данных.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
